<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitQuery - Buscar Ejercicios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Buscar Ejercicios</h1>

    <form id="searchForm">
        <input type="text" id="nombre" placeholder="Nombre del ejercicio" list="lista_nombres">
        <datalist id="lista_nombres"></datalist>

        <input type="text" id="grupo_muscular" placeholder="Grupo muscular" list="lista_grupos">
        <datalist id="lista_grupos"></datalist>

        <input type="text" id="dificultad" placeholder="Dificultad" list="lista_dificultades">
        <datalist id="lista_dificultades"></datalist>

        <button type="submit">Buscar</button>
    </form>

    <!-- Mensaje de carga -->
    <p id="loadingMessage" style="display:none; text-align:center; font-weight:bold;">üîç Buscando informaci√≥n...</p>

    <div id="results"></div>

    <script src="script.js"></script>
</body>
</html>

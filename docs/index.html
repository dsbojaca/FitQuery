<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitQuery - Buscar Ejercicios</title>
    
    <!-- Carga din√°mica de CSS y JS seg√∫n entorno -->
    <script>
        const isLocal = location.hostname === "127.0.0.1" || location.hostname === "localhost";
        const cssPath = isLocal ? "/static/styles.css" : "styles.css";
        const jsPath = isLocal ? "/static/script.js" : "script.js";
        document.write(`<link rel="stylesheet" href="${cssPath}">`);
        // defer para que el script se ejecute despu√©s de que el DOM est√© listo
        document.write(`<script src="${jsPath}" defer><\/script>`);
    </script>
</head>
<body>

    <!-- Overlay de carga -->
    <div id="loadingOverlay" style="display: none;">
        <div class="loadingBox">
            <p>üîç Buscando informaci√≥n...</p>
        </div>
    </div>

    <h1>Buscar Ejercicios</h1>

    <form id="searchForm">
        <input type="text" id="nombre" placeholder="Nombre del ejercicio">
        <input type="text" id="grupo_muscular" placeholder="Grupo muscular">
        <input type="text" id="dificultad" placeholder="Dificultad">
        <button type="submit">Buscar</button>
    </form>

    <div id="results"></div>

</body>
</html>
